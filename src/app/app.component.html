<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav p-2 pl-5 navbar-custom" *ngIf="mostrarNavFooter">
        <img class="logo" src="assets/best-ticketing-tool.png" alt="logo" />
        <a class="navbar-brand pl-4" href="#">Sistema de Tickets</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto pr-5">
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdownMenuLinkCrud"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                    >
                        Mantenedores
                    </a>
                    <div
                            class="dropdown-menu"
                            aria-labelledby="navbarDropdownMenuLinkCrud"
                    >
                        <a class="dropdown-item" routerLink="ticket">Ticket</a>
                        <a class="dropdown-item" routerLink="user">Usuario</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdownMenuLinkGenerateReporte"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                    >
                        Reporte
                    </a>
                    <div
                            class="dropdown-menu"
                            aria-labelledby="navbarDropdownMenuLinkGenerateReporte"
                    >
                        <a class="dropdown-item" routerLink="reporte">Reporte</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#"> Salir </a>
                </li>
            </ul>
        </div>
    </nav>
    <div [ngClass]="{'container': mostrarNavFooter, 'mt-3': mostrarNavFooter}" style="max-width: 100%">
        <router-outlet></router-outlet>
    </div>
    <footer class="footer p-3 text-center" *ngIf="mostrarNavFooter">
        &copy; 2024 - Todos los derechos reservados.

    </footer>
</div>
