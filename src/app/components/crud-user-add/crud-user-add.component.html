<div class="container">
    <form class="mat-dialog-content" id="idFormModalidad" [formGroup]="formsRegistra">
        <div class="row">
            <mat-toolbar style="background-color: #1b9144;">
                <span>Registra Usuario</span>
            </mat-toolbar>
        </div>
        <div class="row" style="margin-top: 3%">

            <mat-form-field class="col-md-12">
                <mat-label>Usuario</mat-label>
                <input matInput [(ngModel)]="users.username" name="username"
                       formControlName="validateUser" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validateUser.touched">
            <span *ngIf="formsRegistra.controls.validateUser.hasError('required')">
                  El usuario es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="users.name" name="name"
                       formControlName="validateName" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validateName.touched">
            <span *ngIf="formsRegistra.controls.validateName.hasError('required')">
                  El nombre es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Apellido</mat-label>
                <input matInput [(ngModel)]="users.lastname" name="lastname"
                       formControlName="validateLast" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validateLast.touched">
            <span *ngIf="formsRegistra.controls.validateLast.hasError('required')">
                  El apellido es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="users.email" name="email"
                       formControlName="validateEmail" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validateEmail.touched">
            <span *ngIf="formsRegistra.controls.validateEmail.hasError('required')">
                  El email es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Contrase√±a</mat-label>
                <input matInput [(ngModel)]="users.password" name="password"
                       formControlName="validatePassword" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validatePassword.touched">
            <span *ngIf="formsRegistra.controls.validatePassword.hasError('required')">
                  El password es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Estado</mat-label>
                <input matInput [(ngModel)]="users.isActive" name="isActive"
                       formControlName="validateActive" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validateActive.touched">
            <span *ngIf="formsRegistra.controls.validateActive.hasError('required')">
                  El email es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Tipo</mat-label>
                <input matInput [(ngModel)]="users.kind" name="kind"
                       formControlName="validateKind" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsRegistra.controls.validateKind.touched">
            <span *ngIf="formsRegistra.controls.validateKind.hasError('required')">
                  El email es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-raised-button type="submit" (click)="add()" color="primary"
                        [disabled]="formsRegistra.invalid">Registrar
                </button>
                <button mat-button color="primary" (click)="exit()">Salir</button>
            </div>
        </div>
    </form>

</div>
