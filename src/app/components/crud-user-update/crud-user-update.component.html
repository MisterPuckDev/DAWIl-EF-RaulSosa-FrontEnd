<div class="container">
    <form class="mat-dialog-content" id="idFormModalidad" [formGroup]="formsActualiza">
        <div class="row">
            <mat-toolbar style="background-color: #fb524c;">
                <span>Actualizar Usuario</span>
            </mat-toolbar>
        </div>

        <div class="row" style="margin-top: 3%">
            <mat-form-field class="col-md-12">
                <mat-label>Usuario</mat-label>
                <input matInput [(ngModel)]="user.username" name="username"
                       formControlName="validateUser" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validateUser.touched">
            <span *ngIf="formsActualiza.controls.validateUser.hasError('required')">
                  El usuario es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="user.name" name="name"
                       formControlName="validateName" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validateName.touched">
            <span *ngIf="formsActualiza.controls.validateName.hasError('required')">
                  El nombre es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Apellido</mat-label>
                <input matInput [(ngModel)]="user.lastname" name="lastname"
                       formControlName="validateLast" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validateLast.touched">
            <span *ngIf="formsActualiza.controls.validateLast.hasError('required')">
                  El apellido es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="user.email" name="email"
                       formControlName="validateEmail" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validateEmail.touched">
            <span *ngIf="formsActualiza.controls.validateEmail.hasError('required')">
                  El email es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Contrase√±a</mat-label>
                <input matInput [(ngModel)]="user.password" name="password"
                       formControlName="validatePassword" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validatePassword.touched">
            <span *ngIf="formsActualiza.controls.validatePassword.hasError('required')">
                  El password es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Estado</mat-label>
                <input matInput [(ngModel)]="user.isActive" name="isActive"
                       formControlName="validateActive" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validateActive.touched">
            <span *ngIf="formsActualiza.controls.validateActive.hasError('required')">
                  El email es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <mat-label>Tipo</mat-label>
                <input matInput [(ngModel)]="user.kind" name="kind"
                       formControlName="validateKind" maxlength="100">
                <mat-hint style="color: red" *ngIf="formsActualiza.controls.validateKind.touched">
            <span *ngIf="formsActualiza.controls.validateKind.hasError('required')">
                  El email es requerido
            </span>
                </mat-hint>
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-raised-button type="submit" (click)="actualiza()" color="primary"
                        [disabled]="formsActualiza.invalid">Actualizar
                </button>
                <button mat-button color="primary" (click)="salir()">Salir</button>
            </div>
        </div>
    </form>

</div>
