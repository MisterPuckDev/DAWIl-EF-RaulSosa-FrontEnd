<div class="container">

    <div class="col-lg-12">
        <h1>Reporte de Usuarios por Categoría</h1>
    </div>

    <div class="col-12">

        <mat-form-field class="col-md-12">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="validateCategory" (selectionChange)="changeCategory($event.value)">
                <mat-option value="">[Seleccione]</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="exportarEXCEL()">XLS</button>
    </div>

</div>
